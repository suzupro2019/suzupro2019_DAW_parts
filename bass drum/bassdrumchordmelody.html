		<td><input type="range" class="volume" value="50" min="0" max="99" ></td>

		</tr>

	</div>
<script>

//画像を配列に格納する
var img = new Array();

img[0] = new Image();
img[0].src = "image/0.jpg";
img[1] = new Image();
img[1].src = "image/1.jpg";


//画像番号用のグローバル変数
var cnt=0;


//画像切り替え関数
function changeIMG(){

  //画像番号を進める
  if (cnt == 1)
  { cnt=0; }
  else
  { cnt++; }

  //画像を切り替える
  document.getElementByClassName("gazo").src=img[cnt].src;
}

</script>
